<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* img{float:left;margin-right:10px} */
       div.box{
           width: 500px;
           /* height: 200px; */
           background-color:skyblue;
        }
        div.inBox1{
            width: 200px;height: 300px;
            background-color:orange;
            float:left
        }
        div.inBox2{
            width: 200px;height: 300px;
            background-color:lightcoral;
            float:right
        }
        .clear{clear:both}

        div.box1{width: 300px;height: 300px;background: green;}

        div.box1:before{
            content:"한성용님, ";display:block
        }
        div.box1:after{
            content:"반갑습니다.";display:block
        }

        /* div.box:after{
            content:"";clear:both;display:block
        } */

        .clearfix:after{
            content:"";clear:both;display:block;
        }


        /* float 해제
        1. div(block단위)를 사용하여 clear:both 입력
        2. float 대상 부모에게 :after사용하여 clear:both입력
        3. .clearfix:after를 사용하여 class에 추가
        4. overflow:hidden 작성 */
       
        
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="inBox1">left</div>
        <div class="inBox2">right</div>
    </div>
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum, repellendus.



    <div class="box1">
        안녕하세요.
    </div>
</body>
</html>
