<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggleMenu</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        .toggleMenu{
            width: 50px;height: 50px;
            border: 1px solid #000;
            position: absolute;z-index: 1;
            right: 16px;top: 16px;
        }
        

        .toggleMenu div{
            width: 34px;height: 5px;
            background: #000;
            border-radius:3px;
            position: absolute;
            left: 50%;top: 50%;
            transform:translate(-50%,-50%)
        }
        .toggleMenu .bar1{top:10px}
        .toggleMenu .bar3{top:38px}

        .toggleMenu.active .bar1{
            top:50%;
            transform:translate(-50%,-50%) rotate(45deg)
        }
        .toggleMenu.active .bar2{opacity:0}
        .toggleMenu.active .bar3{
            top:50%;
            transform:translate(-50%,-50%) rotate(-45deg)
        }


    </style>
    <script>
        $(document).ready(function(){

            $('.toggleMenu').click(function(){
                if( $(".toggleMenu").attr("class") == "toggleMenu" ){
                    $(".toggleMenu").addClass("active");
                    $(".topMenu").stop().animate({bottom:0},300);
                }else{
                    $(".toggleMenu").removeClass("active");
                    $(".topMenu").stop().animate({bottom:"-100%"},300);
                }
            });
           
        });
    </script>
    <style>
        .topMenu{
            position: fixed;
            width: 100%;
            height: 100%;
            background: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            bottom:-100%
        }
        .topNav{width: 50%;}
        .topNav a{
            display: block;background: orange;line-height: 40px;
            text-align: center;margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="toggleMenu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <div class="topMenu">
        <nav class="topNav">
            <a href="#">Lorem.</a>
            <a href="#">Officia.</a>
            <a href="#">Deserunt.</a>
            <a href="#">Deserunt.</a>
        </nav>
    </div>
</body>
</html>
