<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage</title>
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <style>
        html,body{height: 100vh;}
        
        .section{
            background-position: center;background-repeat: no-repeat;background-size: cover;
        }
        .section.page1{
            background-image: url(images/bg1.jpg);
        }
        .section.page2{
            background-image: url(images/bg2.jpg);
        }
        .section.page3{
            background-image: url(images/bg3.jpg);
        }
        .section.page4{
            background-image: url(images/bg4.jpg);
        }
        .section{_font-size: 2em;text-align: center;}

        .section .view01{transform:translateY(-60vh);transition:0.6s}
        .section .view01.on{transform:translateY(0)}


        .section .view02{transform:translateX(-100vw);transition:0.6s}
        .section .view02.on{transform:translateX(0)}

        .section .view03{transform:translateY(-200px)}


        .scrollBtn{
            position: absolute;bottom: 30px;left:50%;transform:translateX(-50%);
            animation: xScroll 0.8s infinite alternate;
        }
        @keyframes xScroll {
            to{bottom: 50px;}
        }

        @media screen and (max-width:765px){
            .section .view03{transform:translateY(0px)}
            .scrollBtn{_display: none;}
        }

        #myVideo{
            position: absolute;
            left: 0;top: 0;width: 100%;height: 100%;
            object-fit: cover;
        }
    </style>
    <script>
        $(function(){
            $("#fullpage").fullpage({
                menu:".navbar-nav",
                anchors:["m1st","m2st","m3st","m4st"],
                navigation:true,
                navigationPosition:'fp-right',
                navigationTooltips: ['First', 'Second', 'Third','Fourth'],
                responsiveWidth: 768,
                afterLoad:function(anchorslink,index){
                    console.log(anchorslink+','+index)

                    if(index == 1){
                        $(".view01").addClass("on")
                    }else{
                        $(".view01").removeClass("on") 
                    }

                    if(index==2){
                        $(".view02").addClass("on")
                    }else{
                        $(".view02").removeClass("on") 
                    }

                }
            })
        })
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" data-menuanchor="m1st" href="#m1st">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-menuanchor="m2st" href="#m2st">MENU1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-menuanchor="m3st" href="#m3st">MENU2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-menuanchor="m4st" href="#m4st">MENU3</a>
                </li>
                
            </ul>
           
        </div>
    </nav>
    
    <div id="fullpage">
        <div class="section page1" data-anchor="m1st">
            <video  id="myVideo" data-autoplay muted loop>
                <source src="../images/sample01.mp4">
            </video>
            <div class="container bg-info view01">
                test1
            </div>
            <div class="scrollBtn">
                <a href="#m2st"><img src="images/btn_scroll.png" alt=""></a>
            </div>
        </div>
        <div class="section page2" data-anchor="m2st">
            <div class="container bg-primary view02">
                test2
            </div>
            <div class="scrollBtn">
                <a href="#m1st"><img src="images/btn_scroll.png" alt=""></a>
            </div>
        </div>
        <div class="section page3" data-anchor="m3st">
            <div class="container view03">
                <div class="row">
                  <div class="col-md-4 offset-md-8 text-left">
                      <h2>lorem</h2>
                      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis at explicabo doloremque ducimus deserunt eligendi blanditiis quam hic ex in.</p>
                      <a href="#!" class="btn btn-primary">MORE</a>
                  </div>
                </div>
                

            </div>
        </div>
        <div class="section page4" data-anchor="m4st">
            <div class="slide"> Slide 1 </div>
            <div class="slide"> Slide 2 </div>
            <div class="slide"> Slide 3 </div>
            <div class="slide"> Slide 4 </div>
        </div>
        <div class="section fp-auto-height">
            <div class="myContent">
                <div class="intro footer">
                    <h1>My footer</h1>
                    <p>This could be my footer.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
