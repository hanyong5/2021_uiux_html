<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .box1{
            width: 300px;height: 300px;position: relative;
            transition:0.3s;overflow: hidden;background: skyblue;
            border: 10px solid skyblue;
            margin: 0 auto;
        }
        
        .box1:hover{border: 30px solid skyblue;}

        .box1 img{
            position: absolute;
            left: 50%;top: 50%;
            transform:translate(-50%,-50%) scale(1);
            transition:0.3s;
        }

        .box1:hover img{
            transform:translate(-50%,-50%) scale(1.1);
        }

        .box1 .bg{
            width: 100%;height: 100%;background: #f00;
            position: relative;
            opacity:0;transition:0.3s
        }
        .box1:hover .bg{opacity:0.1}

        .box1 .circle{
            position: absolute;
            width: 50px;height: 50px;_background: pink;
            left:50%;top:50%;transform:translate(-50%,-50%);
            transition:0.3s;border: 4px solid #fff;
            border-radius:50%
        }
        .box1:hover .circle{
            transform:translate(-50%,-50%) rotate(90deg)
        }

        .circle .bar1,
        .circle .bar2{
            width: 30px;height: 4px;background: #fff;position: absolute;
            border-radius:2px;left: 50%;top: 50%;transform:translate(-50%,-50%)
        }

        .circle .bar1{transform:translate(-50%,-50%) rotate(90deg)}
        .circle .bar2{}
    </style>
</head>
<body>
    <div class="box1">
        <img src="../images/testimg.jpg" alt="">
        <div class="bg"></div>
        <div class="circle">
            <div class="bar1"></div>
            <div class="bar2"></div>
        </div>
    </div>

    
    <div class="box2">
        <img src="../images/testimg.jpg" alt="">
        <div class="bg"></div>
        <div class="circle">
            <div class="bar1"></div>
            <div class="bar2"></div>
        </div>
    </div>
</body>
</html>
