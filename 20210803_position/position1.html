<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        div.box{
            width:400px;height: 400px;
            background-color: skyblue;
            margin: 0 auto;position: relative;
        }
        div.box>div{
            width: 100px;height: 100px;
            position: absolute;
        }
        div.box1{background-color: #f00;right:0;top:0;}
        div.box2{background-color: #ff0;right: 0;bottom: 0;}
        div.box3{background-color: #0ff;left: 0;bottom: 0;}
        div.box4{background-color: #0f0;}


        div.tbox{
            width: 1000px;height: 200px;
            background-color: #ccc;
            margin:0 auto;margin-top: 20px;
            position: relative;text-align: center;
        }
        div.tbox>div{position: absolute;line-height:100px}
        div.tbox1{
            width: 300px;height: 100px;
            background-color: #f00;
        }
        div.tbox2{
            width: 150px;height: 100px;
            background-color: #ff0;right: 0;
        }
        div.tbox3{
            width:100%;height: 40px;
            background-color: #0ff;bottom: 0;
            line-height:40px !important;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
    </div>


    <div class="tbox">
        <div class="tbox1">01</div>
        <div class="tbox2">02</div>
        <div class="tbox3">03</div>
    </div>
</body>
</html>
