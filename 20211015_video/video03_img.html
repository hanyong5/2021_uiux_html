<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{height: 400vh;}
        .sample-img{
            width: 100%;position: fixed;
            top:0;left:0
        }
        .view{
            position: relative;width: 100%;text-align: center;
            color:white;padding-top:50vh
        }
        .mb100{margin-bottom: 100vh;}
    </style>
</head>
<body>
    <img src="images/small/o_intro_small_1000.jpg" alt="" class="sample-img">

    <div class="view">
        <h1 class="mb100">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, distinctio.</h1>
        <h1 class="mb100">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, distinctio.</h1>
        <h1 class="mb100">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, distinctio.</h1>
        
    </div>
    <script>
        const sImg = document.querySelector(".sample-img");
        const videoImg = [];
        let totalImg = 122;
        let currentFrame

        for(let i=0;i<totalImg;i++){
            let imgElem = "images/small/o_intro_small_"+ ( 1000 + i ) +".jpg";
            videoImg.push(imgElem)
        }

        window.addEventListener("scroll",function(){
            
            let progress = window.pageYOffset / (document.body.offsetHeight - window.innerHeight);
            
            
            currentFrame = Math.round(( totalImg - 1 ) * progress);
            console.log(currentFrame)
            sImg.src = videoImg[currentFrame];
        })



    </script>
</body>
</html>
