<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  /> -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="animate.css">
  <script src="wow.js"></script>

  <script>
      new WOW().init();
  </script>

  <style>
      
      h1{
          width: 100px;height: 100px;background: orange;
          /* position: absolute;left: 50%;top: 50%;
          margin-left: -50px;margin-top: -50px; */

        }
        .container{width: 1000px;margin: 0 auto;}
        li{
            float: left;
            background: skyblue;margin-right: 10px;
            height: 150px;
            display: flex;justify-content: center;align-items: center;
            border-radius:10px
        }

        li.list5{width:calc( (100% - 40px) / 5);}

        li.list4{width:calc( (100% - 30px) / 4);}



        .test1 li:last-child{margin-right: 0;}

        .mb2{margin-bottom: 2em;}
  </style>
</head>
<body>
    
    <h1 class="wow fadeInDown"></h1>
    <div style="height:2000px"></div>
    <div class="container test1 mb2">
        <ul class="clearfix">
            <li class="wow bounceInLeft list5" data-wow-delay="0" data-wow-offset="0">test</li>
            <li class="wow fadeInDown list5" data-wow-delay="0.1s" data-wow-offset="0">test</li>
            <li class="wow fadeInDown list5" data-wow-delay="0.2s" data-wow-offset="0">test</li>
            <li class="wow fadeInDown list5" data-wow-delay="0.3s" data-wow-offset="0">test</li>
            <li class="wow fadeInDown list5" data-wow-delay="0.4s" data-wow-offset="0">test</li>
        </ul>
    </div>
    <div class="container mb2">
        <h2 class="wow fadeInLeft" data-wow-delay="0.5s">Lorem, ipsum.</h2>
        <p class="wow fadeInLeft" data-wow-delay="1s">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum, neque!</p>
    </div>
    <div style="height:500px"></div>
    <div class="container test1 mb2">
        <ul class="clearfix">
            <li class="wow pulse list4" data-wow-delay="0" data-wow-offset="0" data-wow-iteration="infinite">test</li>
            <li class="wow pulse list4" data-wow-delay="0.1s" data-wow-offset="0" data-wow-iteration="infinite">test</li>
            <li class="wow pulse list4" data-wow-delay="0.2s" data-wow-offset="0" data-wow-iteration="infinite">test</li>
            <li class="wow pulse list4" data-wow-delay="0.3s" data-wow-offset="0" data-wow-iteration="infinite">test</li>
        </ul>
    </div>

</body>
</html>
