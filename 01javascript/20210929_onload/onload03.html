<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <select id="sel" onchange="changeImg()">
            <option value="../images/apple.png">사과</option>
            <option value="../images/banana.png">바나나</option>
            <option value="../images/car.png">자동차</option>
        </select>
    </form>
    <span class="imgSize"></span>

    <img src="../images/apple.png" alt="" class="myImg">

    <script>
        function changeImg(){
            const sel = document.querySelector("#sel");
            const img = document.querySelector(".myImg");
            const imgSize = document.querySelector(".imgSize");

            let index = sel.selectedIndex;

            img.onload = function(){
                imgSize.innerHTML = `${img.width} x ${img.height}`
            }

            console.log(index)

            img.src = sel.options[index].value;
            
        }
    </script>
</body>
</html>
