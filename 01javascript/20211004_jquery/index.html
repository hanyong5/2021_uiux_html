    <style>
        .box{background: red;}

    <script>
        //btn 클릭하면 p tag를 숨김
        $(document).ready(function(){

            const tHtml = "한성용";
            $(".btn").click(function(){
                $("p").hide();
                $("body").append(`<div class="box">${tHtml}</div>`);

            });


            
            $("body").prepend("자식노드추가1")
        });
    </script>
