<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submenu</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery.bxslider.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.bxslider.js"></script>

    <script>
        $(document).ready(function(){
            $(".slider").bxSlider()
        });
    </script>
    <style>
        .slider>li>img{width: 100%;}
        /* .submenu{display: none;;transition:0.3s} */

        .gnb{width: 1000px;margin: 0 auto;position: relative;z-index: 1;}
        .gnb>ul>li{float: left;width: calc(100% / 4);background: skyblue;transition:0.3s;position: relative;;}
        .gnb>ul>li>a{display: block;line-height: 40px;text-align: center;position: relative;z-index: 1;background: red;}
        .gnb>ul>li:hover{background: red;}
        /* .gnb>ul>li:first-child .submenu{display: block;} */
        .gnb>ul>li:hover .submenu{top:40px;}
        
        .submenu{position: absolute;top:-200%;width: 100%;background: red;transition:0.3s}
        .submenu a{text-align: center;display: block;line-height: 30px;font-size: 14px;}
        .submenu a:hover{background: pink;}
    </style>

</head>
<body>
    <nav class="gnb">
        <ul class="clearfix">
            <li>
                <a href="#">MENU1</a>
                <ul class="submenu">
                    <li><a href="#">sub01_01</a></li>
                    <li><a href="#">sub01_02</a></li>
                    <li><a href="#">sub01_03</a></li>
                    <li><a href="#">sub01_04</a></li>
                </ul>
            </li>
            <li>
                <a href="#">MENU2</a>
                <ul class="submenu">
                    <li><a href="#">sub02_01</a></li>
                    <li><a href="#">sub02_02</a></li>
                    <li><a href="#">sub02_03</a></li>
                    <li><a href="#">sub02_04</a></li>
                </ul>
            </li>
            <li>
                <a href="#">MENU3</a>
                <ul class="submenu">
                    <li><a href="#">sub03_01</a></li>
                    <li><a href="#">sub03_02</a></li>
                    <li><a href="#">sub03_03</a></li>
                    <li><a href="#">sub03_04</a></li>
                </ul>
            </li>
            <li>
                <a href="#">MENU4</a>
                <ul class="submenu">
                    <li><a href="#">sub04_01</a></li>
                    <li><a href="#">sub04_02</a></li>
                    <li><a href="#">sub04_03</a></li>
                    <li><a href="#">sub04_04</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <ul class="slider">
        <li><img src="../images/pc01.jpg" alt=""></li>
        <li><img src="../images/pc02.jpg" alt=""></li>
        <li><img src="../images/pc03.jpg" alt=""></li>
    </ul>

</body>
</html>
