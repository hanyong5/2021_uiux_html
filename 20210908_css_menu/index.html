    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .submenu{display: none;}
        .gnb{
            width: 1000px;margin: 0 auto;_background: skyblue;
            position: absolute;
            /* position: fixed; */
            left:50%;margin-left: -500px;
            /* left:50%;transform:translateX(-50%) */
            /* left:calc(50% - 500px) */
        }
        .gnb.fix{
            position: fixed;
        }
        .gnb>ul>li{float: left;width: calc(100% / 4);background: skyblue;}
        .gnb>ul>li>a{display: block;line-height: 40px;text-align: center;}

        .gnb>ul>li:hover{background: blue;}
        .gnb>ul>li:hover a{color:white}

        /* .gnb>ul>li:nth-child(1) .submenu{display: block;} */

        .gnb>ul>li:hover .submenu{display: block;}
        /* .gnb>ul:hover .submenu{display: block;} */

        .submenu a{display: block;line-height:30px;text-align: center;font-size: 12px;}
        .submenu li:hover{background: orange;}

        .visual{background: green; height: 300px;}
        

    </style>
</head>
