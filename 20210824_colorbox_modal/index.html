<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorbox</title>
    <link rel="stylesheet" href="css/colorbox.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.colorbox-min.js"></script>
    <style>
        html,body{height: 100%;}
        body{display: flex;justify-content: center;align-items: center;}

        .container{width: 1000px;_margin: 0 auto;}
        .container img{width: 100%;}
        .container li{
            float: left;width:calc(( 100% - 30px ) / 3);
            margin-right: 15px;margin-bottom:15px;
        }
        .container li:nth-child(3n){margin-right: 0;}
    </style>
    <script>
        $(document).ready(function(){
            $(".modal").colorbox({
                rel:".modal"
            });

            $(".youtube").colorbox({
                iframe:true,
                innerWidth:700,
                innerHeight:394
            })
        });

        
    </script>
</head>
<body>
    <div class="container">
        <ul class="clearfix">
            <li><a href="../images/img1.jpg" class="modal" title="앵무새"><img src="../images/img1.jpg" alt=""></a></li>
            <li><a href="../images/img2.jpg" class="modal" title="장미"><img src="../images/img2.jpg" alt=""></a></li>
            <li><a href="../images/img3.jpg" class="modal" title="거위"><img src="../images/img3.jpg" alt=""></a></li>
            <li><a href="https://www.youtube.com/embed/hsLP5SLsUY0" class="youtube"><img src="../images/img4.jpg" alt=""></a></li>
            <li><a href="#"><img src="../images/img5.jpg" alt=""></a></li>
            <li><a href="#"><img src="../images/img6.jpg" alt=""></a></li>
        </ul>
    </div>
    
</body>
</html>
