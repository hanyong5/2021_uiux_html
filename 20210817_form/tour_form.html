    <title>tour</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        fieldset{border: 0;}
        .blind{display: block;position: absolute;left: 0;top: -999px;}
        .form{width: 400px;margin: 0 auto;}
        .form label{display: block;padding: 5px 0;}
        .form select{
            width: 100%;height: 40px;font-size: 1em;
            border-radius:5px;text-indent:10px
        }
        .form .left,
        .form .right{width: 195px;float: left;}

        .form .left{margin-right: 10px;}
        
        .form .left input,
        .form .right input{
            width: 100%;
            height: 40px;font-size: 1em;border-radius: 5px;text-indent: 10px;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            /* color: rgba(0, 0, 0, 0);
            opacity: 1;
            display: block; */
            background: url(../images/search.jpg) no-repeat;

            height: 20px;

                            </select>
