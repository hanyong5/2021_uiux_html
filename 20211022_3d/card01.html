    <style>
        *{margin: 0;padding: 0;}
        body{

        img{display: block;}
        .card{
            width: 200px;height: 308px;
            position: relative;
            transform-style: preserve-3d;
            transform:rotateY(180deg);
            transition: 1s;
            
            
        }
        /* .card:hover{transform:rotateY(0deg)} */

        .card.back{transform:rotateY(0deg)}
        
        .card div{
            position: absolute;width: 100%;height: 100%;border-radius: 10px;
            overflow: hidden;
            backface-visibility: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        .card-back{
            transform:rotateY(180deg);
            
        }
