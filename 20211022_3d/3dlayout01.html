<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;height: 100px;background: #ccc;position: absolute;left:50%;top:50%;
            perspective: 500px;
            
        }
        
        .inBox{
            position: absolute;background: orange;width: 100%;height: 100%;
            transition:0.3s;transform-origin: 0 0;
        }

        .box1:hover .inBox{transform:translate3d(0px,0px,-200px)}
    </style>
</head>
<body>
    <div class="box box1">
        <div class="inBox"></div>
    </div>
</body>
</html>
