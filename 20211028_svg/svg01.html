<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .sv{
            background: #ccc;
            width: 100px;height: 100px;
        }
        .sv circle{
            stroke: green;
            stroke-width: 30;
            fill:skyblue;
            stroke-dasharray:189;
            stroke-dashoffset:189;
            animation: ani 1s forwards alternate
        }
        @keyframes ani {
            100%{stroke-dashoffset:100;}
        }
    </style>
</head>
<body>
    <svg class="sv">
        <circle cx="50" cy="50" r="30" />
    </svg>

    <style>
        #Layer_1{background: #ddd;width: 100px;height: 100px;}
        .eye1st{
            transform:scale(1);transform-origin: 45% 40%;
            /* animation:eye1 0.5s linear alternate infinite */
        }
        .eye2st{
            transform:scale(1);transform-origin: 55% 40%;
            /* animation:eye2 0.5s linear alternate infinite */
        }

        @keyframes eye1 {
            100%{transform:scale(1.5)}
        }
        @keyframes eye2 {
            100%{transform:scale(1.5)}
        }


        #Layer_1:hover .eye1st{animation:eye1 0.5s linear alternate infinite}
        #Layer_1:hover .eye2st{animation:eye2 0.5s linear alternate infinite}
        


    </style>
