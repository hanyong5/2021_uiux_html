<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{height: 300vh;}
        .box{
            width: 500px;background: gray;height: 100vh;
            position: relative;top:100vh
        }
    </style>
    <style>
        .st1{
            fill:none;
            stroke:#fff;
            stroke-width:1;
            stroke-dasharray:331 ;
            stroke-dashoffset:331;
            /* animation:lineAni 2s alternate forwards */
          }
          @keyframes lineAni {
              100%{stroke-dashoffset: 0;}
          }
          .box.on .st1{animation:lineAni 2s alternate forwards}
          .box.on .line2{animation-delay:0.2s ;}
          .box.on .line3{animation-delay:0.4s ;}
          .box.on .line4{animation-delay:0.6s ;}
          .box.on .line5{animation-delay:0.8s ;}
          .box.on .line6{animation-delay:1s ;}
          .box.on .line7{animation-delay:1.2s ;}
          .box.on .line8{animation-delay:1.4s ;}
          .box.on .line9{animation-delay:1.6s ;}
          .box.on .line10{animation-delay:1.8s ;}
          
          .view{position: fixed;z-index: 1}
          
      </style>
</head>
<body>
    <div class="view">
        scrollTop: <span class="scrollY">0</span><br>
        window height: <span class="winHeight">0</span><br>
        scroll height: <span class="sHeight">0</span><br>
    </div>
    <div class="box">
        <svg  id="Layer_1"  x="0" y="0" viewBox="0 0 300 300" >
            
              <path class="st1 line1" d="M25 37.5s26.5 89 111 140.5 110.5 97 110.5 97"/>
              <path class="st1 line2" d="M32.4 35s30.5 88.2 106.5 140.6 98.6 99.1 98.6 99.1"/>
              <path class="st1 line3" d="M39.9 32.5s34.5 87.3 102 140.7 86.7 101.3 86.7 101.3"/>
              <path class="st1 line4" d="M47.3 30s38.5 86.5 97.5 140.8 74.8 103.4 74.8 103.4"/>
              <path class="st1 line5" d="M54.8 27.5s42.5 85.7 93 140.8 62.9 105.6 62.9 105.6"/>
              <path class="st1 line6" d="M62.2 25s46.5 84.8 88.5 140.9 51.1 107.7 51.1 107.7"/>
              <path class="st1 line7" d="M69.7 22.5s50.5 84 84 141 39.2 109.8 39.2 109.8"/>
              <path class="st1 line8" d="M77.1 20s54.5 83.2 79.5 141.1 27.3 112 27.3 112"/>
              <path class="st1 line9" d="M84.6 17.5s58.5 82.3 75 141.2S175 272.8 175 272.8"/>
              <path class="st1 line10" d="M92 15s62.5 81.5 70.5 141.3 3.5 116.3 3.5 116.3"/>
           </svg>
    </div>
    <script>
        window.addEventListener("scroll",function(){
            if( window.pageYOffset > 300 ){
                document.querySelector(".box").classList.add("on")
            }else{
                document.querySelector(".box").classList.remove("on")
            }

            document.querySelector(".scrollY").innerHTML = window.pageYOffset; // 현재스크롤 위치
            document.querySelector(".winHeight").innerHTML = window.innerHeight; // 브라우져 높이
            document.querySelector(".sHeight").innerHTML = document.body.offsetHeight - window.innerHeight; // 문서높이 - 브라우져높이 / 실제스크롤높이

            
        })
    </script>
</body>
</html>
